<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedRecipe.title}}</ion-title>
    <ion-buttons slot = "end" (click) = "onDeleteRecipe()"> 
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>
 
<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src] = "loadedRecipe.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
       <h1> <b> {{ loadedRecipe.title }}</b></h1> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecipe.ingredients">
            <ion-label>{{ig}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
